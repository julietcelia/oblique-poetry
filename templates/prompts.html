<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompts</title>
</head>
<body class="bg-light">
    {% extends 'base.html' %}
    {% block title %}Prompts{% endblock %}
    {% block body %}

    <div class="container">
        <p class="text-center">
            ☙ A writing prompt for your use is stored below. ☙<br>
            Click the button below to generate it.<br><br>
            <button id="get-prompt-button" class="btn btn-dark">
                Reveal Prompt
            </button><br>
        </p>
        <div class="border border-dark rounded-end text-center bg-dark text-white" id="prompt-text">☙</div>
        <br>
        <h1 class="text-center">❦</h1>
        <script src="/static/js/showprompt.js"></script>
    {% endblock %}
</body>
</html>
