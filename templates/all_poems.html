<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poems</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block title %}
    All Poems in the Poem Hoard
    {% endblock %}
    {% block body %}

<h1>All Poems in the Poem Hoard</h1>
<ul>
    {% for poem in poems %}
    <li>
        <a href="/poems/{{ poem.poem_id }}">
        {{ poem.poem_title }} </a>
        by <a href="poets/{{ poem.poet.poet_id }}">
        {{ poem.poet.name }} </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
</body>
</html>
