<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block title %}
    All Users in the Poem Hoard
    {% endblock %}
    {% block body %}

<h1>All Users in the Poem Hoard</h1>
<ul>
    {% for user in users %}
    <li>
        <a href="/poets/{{ user.user_id }}">
        {{ user.user_name }} </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
</body>
</html>
