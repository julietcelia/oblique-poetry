<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ poem.poem_title }}</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block title %}
        {{ poem.poem_title }} 
    {% endblock %}
    {% block body %}
    <h1>{{ poem.poem_title }}</h1> 
    <h2>by {{ poem.poet.name }} </h2>
    {% for line in poem.lines %}
    <p>
        {{line.line_text}}    
    </p>
    {% endfor %}
    {% endblock %}
    
    
</body>
</html>
